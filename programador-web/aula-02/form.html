<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
        <br>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" max="100" min="0">
        <br>

        <label for="check">Checkbox</label>
        <input type="checkbox" name="checkbox" id="check">
        <br>

        <label for="radio">Input Type Radio</label>
        <input type="radio">
        <br>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento">

        <br>
        <label for="estado">Selecione seu estado:</label>
        <select id="estado">
            <option value="selecione">_Selecione_</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </select>

        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <br>
        <br>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Estado</th>
                    <th>Profissão</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Thiago</td>
                    <td>19</td>
                    <td>São Paulo</td>
                    <td>Desenvolvedor Web</td>
                </tr>

                <tr>
                    <td>Esthefany</td>
                    <td>19</td>
                    <td>São Paulo</td>
                    <td>Assistente Administrativo</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
